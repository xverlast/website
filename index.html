<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>sm1</title>
<style>
:root {
  --background-color: #121212;
  --text-color: #ffffff;
  --link-color: lightblue;
  --cube-size: 150px; /* default desktop size */
}

body {
  background-color: var(--background-color);
  color: var(--text-color);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  padding: 1rem;
  font-family: Arial, sans-serif;
  text-align: center;
  box-sizing: border-box;
}

.nav { display: flex; flex-wrap: wrap; justify-content: center; gap:1rem; margin-top:1.5rem; }
.nav a { text-decoration:none; color: var(--link-color); font-size:1rem; }

.latex4000Webring { margin-top:2rem; }
.latex4000WebringButtons { display:flex; gap:1rem; justify-content:center; margin-top:0.5rem; }
.latex4000WebringButtons a { text-decoration:none; color: var(--link-color); font-size:1rem; }

/* Cube container */
.cube-container {
  width: var(--cube-size);
  height: var(--cube-size);
  perspective: 600px;
  margin-bottom: 1.5rem;
}

.cube {
  width: 100%;
  height: 100%;
  position: relative;
  transform-style: preserve-3d;
  animation: rotate 8s infinite linear;
}

.cube div {
  position: absolute;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.6);
  border: 2px solid #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 1rem;
  color: #fff;
}

/* Faces positioned with half the cube size */
.front  { transform: rotateY(0deg) translateZ(calc(var(--cube-size)/2)); }
.back   { transform: rotateY(180deg) translateZ(calc(var(--cube-size)/2)); }
.right  { transform: rotateY(90deg) translateZ(calc(var(--cube-size)/2)); }
.left   { transform: rotateY(-90deg) translateZ(calc(var(--cube-size)/2)); }
.top    { transform: rotateX(90deg) translateZ(calc(var(--cube-size)/2)); }
.bottom { transform: rotateX(-90deg) translateZ(calc(var(--cube-size)/2)); }

@keyframes rotate {
  from { transform: rotateX(0deg) rotateY(0deg); }
  to   { transform: rotateX(360deg) rotateY(360deg); }
}

@media (max-width: 600px) {
  :root { --cube-size: 100px; }
  .cube div { font-size: 0.7rem; }
}

h1 { margin: 0.5rem 0; }


.clock {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  font-family: Arial, sans-serif;
  color: var(--text-color);
  text-align: center;
  text-transform: lowercase;
}
.time { font-size: 1rem}
.date { font-size: 0.9rem; opacity: 0.8; }
</style>
</head>

<!-- Clock -->
<div class="clock">
  <div class="time" id="time">--:--:--</div>
  <div class="date" id="date">loading…</div>

<script>
function updateClock() {
  const now = new Date();
  document.getElementById("time").textContent =
    now.toLocaleTimeString([], { hour:'2-digit', minute:'2-digit', second:'2-digit' }).toLowerCase();
  document.getElementById("date").textContent =
    now.toLocaleDateString([], { weekday:'long', year:'numeric', month:'long', day:'numeric' }).toLowerCase();
}
setInterval(updateClock, 1000);
updateClock();
</script>
</body>
